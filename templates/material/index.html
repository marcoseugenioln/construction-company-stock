<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>Materiais</title>
</head>
 
<body>
    {% include 'header.html'%}
    <hr><h1>Materiais</h1><hr>

    <table>
        {% for id, fornecedor_id, nome, valor, estoque, estoque_minimo in materiais %}
            {% if is_admin %}
                    {% include '/material/update.html'%}
            {% else %}
                <tr>
                    <td><label>{{ material_id }}</label></td>
                    <td><label>{{ nome }}</label></td>
                    <td><label>{{ valor }}</label></td>
                    <td><label>{{ estoque }}</label></td>
                    <td><label>{{ estoque_minimo }}</label></td>
                </tr>
            {% endif %}              
        {% endfor %}
    </table>

    {% if is_admin %}
        {% include '/material/create.html' %}
    {% endif %}  
 
</body>
 
</html>
