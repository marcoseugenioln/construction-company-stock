        </select>

        <td><input type="number" min="0.1" step="any" name="value" value="" placeholder="R$"></td>

        <td><input type="number" min="0" step="any" name="min_stock" value="" placeholder="Estoque MÃ­nimo"></td>
        <td><input type="submit" class="btn" value="Cadastrar" formmethod="post"></td>
        <td></td>
    </form>
</tr>
