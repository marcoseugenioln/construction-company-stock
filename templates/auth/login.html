<html>  
    <head> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
        <title> Login </title> 
    </head>

    <body>
        <hr><h1>LOGIN</h1><hr>
        {% if not is_login_valid %}
            <p class="error-message"> Login inválido </p>
        {% endif %}
        {% if user_registered %}
            <p class="success-message"> Usuário registrado </p>
        {% endif %}

        <div class="tema">
            <div class="int">

                <form method="POST">
                    
                    <br/>Email:
                    <br/><input type="text" name="email"/> 

                    <br/>Senha:
                    <br/><input type="password" name="password"/> <br/>

                    <br/><input type="checkbox" name="lembrar-me" value="lembrar-me">Lembrar-me<br><br/>
                    <br/><input type="submit" value="Entrar"/> <br/>

                </form>

                <form action="/register">
                    <td><input type="submit" value="Registrar-se" formmethod="post"></td>
                </form>

            </div>
        </div>  
    </body>

</html>
