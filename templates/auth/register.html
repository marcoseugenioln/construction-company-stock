<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    <title>Register</title>
</head>

<body>

    <hr><h1>Registrar Cadastro</h1><hr>

    <div class="tema">
        <div class="int">
            <form action="/fornecedor">
                
                <br/>Email:
                <br/><input type="text" name="email"/> <br/>
                {% if not is_email_valid %}
                    <p class="error-message"> Email inválido </p>
                {% endif %}

                <br/>Senha:
                <br/><input type="password" name="password"/> <br/>
                
                <br/>Confirmar Senha:
                <br/><input type="password" name="password_c"/> <br/>
                {% if not is_password_valid %}
                    <p class="error-message"> Senha inválida </p>
                {% endif %}
                
                <br/> <input type="submit" value="Registrar-se"/>
            </form>
        </div>
    </div>  
</body>
</html>
